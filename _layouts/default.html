<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.name }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  {% capture header %}
  <meta property="og:locale" content="en_US">
  {% if page.title %}
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }}">
  {% else %}
  <meta property="og:type" content="{{ site.name }}">
  {% endif %}
  {% if site.title %}
  <meta property="og:site_name" content="{{ site.title }}">
  {% endif %}
  {% if page.url %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% endif %}
  {% if page.date %}
  <meta property="article:published_time" content="{{page.date | date_to_xmlschema}}">
  {% endif %}
  {% if site.owner_link %}
  <meta property="article:author" content="{{ site.owner_link }}">
  {% endif %}
  {% endcapture %}{{ header | strip_newlines }}
  <meta property="fb:admins" content="YOUR_FB_USER_ID" />
  <meta property="fb:app_id" content="YOUR_FB_APP_ID"/>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,300italic,700italic' rel='stylesheet' type='text/css'>

  <link href="/css/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.1/html5shiv.min.js"></script>
  <![endif]-->
  </head>

  <body>

    {{ content }}

<!--     <footer class="site-footer" role="contentinfo">


    </footer> -->

    <!--<script src="/js/site.min.js"></script>-->
  </body>
</html>
